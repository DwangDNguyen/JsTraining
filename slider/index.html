<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <!-- styles -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3a8169f1a7.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="slider-container">
      <div class="slide">
            <img src="./1188345.png" class="slide-img" alt="">
            <i class="fa-solid fa-angle-right btn next"></i>
            <i class="fa-solid fa-angle-left btn prev"></i>
      </div>
      <div class="slide">
            <img src="./3840x2160-anime-girl-cat-raining_1596917489.jpg" class="slide-img" alt="">
            <i class="fa-solid fa-angle-right btn next"></i>
            <i class="fa-solid fa-angle-left btn prev"></i>
      </div>
      <div class="slide">
            <img src="./3840x2160-mulan-anime-girl-4k_1602436723.jpg" class="slide-img" alt="">
            <i class="fa-solid fa-angle-right btn next"></i>
            <i class="fa-solid fa-angle-left btn prev"></i>     
      </div>
      <div class="slide">      
            <img src="./3840x2160-ochako-uraraka-my-hero-academia_1541974928.jpg" class="slide-img" alt="">
            <i class="fa-solid fa-angle-right btn next"></i>
            <i class="fa-solid fa-angle-left btn prev"></i>     
      </div>
    </div>
    <div class="btn-container">
      <button type="button" class="prevBtn">
            prev
      </button>
      <button type="button" class="nextBtn">
            next
      </button>
    </div>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
