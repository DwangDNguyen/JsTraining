<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>

    <!-- styles -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3a8169f1a7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>counter</h1>
        <span id="value">0</span>
        <div class="button-container">
          <button class="btn decrease"><i class="fa-solid fa-minus"></i></button>
          <button class="btn reset"><i class="fa-solid fa-arrow-rotate-right"></i></button>
          <button class="btn increase"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>
    </main>
    <!-- javascript -->
    <script src="./script.js"></script>
  </body>
</html>
